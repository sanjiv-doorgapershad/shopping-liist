<ion-header>

  <ion-navbar>
    <ion-title>Favourite Shopping Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let item of favouritesService.get()">
      {{ item.name }}
      <ion-icon *ngIf="item.isFavourite" name="trash" item-end (click)="favouritesService.remove(item)"></ion-icon>
      <ion-icon name="add" item-end (click)="addToShoppingList(item)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
