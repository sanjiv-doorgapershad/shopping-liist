<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button (click)="shareShoppingList()">
        Share
      </button>
      <button ion-button icon-only (click)="shoppingListService.clear()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list reorder="true" (ionItemReorder)="shoppingListService.reorderItems($event)">
      <ion-item-sliding #slidingItem *ngFor="let item of shoppingListService.get()">
        <ion-item>
            <ion-checkbox color="dark" [(ngModel)]="item.isComplete"></ion-checkbox>
            <ion-label [ngClass]="{'item-complete': item.isComplete, 'item-favourite': item.isFavourite}">{{ item.name }}</ion-label>
        </ion-item>
        <ion-item-options>
          <button ion-button icon-only *ngIf="item.isFavourite" (click)="removeFavourite(item, slidingItem)">
              <ion-icon name="star"></ion-icon>
          </button>
          <button ion-button icon-only *ngIf="!item.isFavourite" (click)="addFavourite(item, slidingItem)">
              <ion-icon name="star-outline"></ion-icon>
          </button>
          <button ion-button icon-only (click)="shoppingListService.remove(item)">
              <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>

</ion-content>

<ion-footer>
  <ion-item *ngIf="favouritesFiltered?.length > 0">
    <ion-list >
      <ion-item *ngFor="let fav of favouritesFiltered" (click)="addItem(fav)">
          {{fav.name}}
      </ion-item>
    </ion-list>
  </ion-item>
  <ion-item>
    <ion-searchbar [(ngModel)]="newItem.name" (ionInput)="getFavourites($event)" [placeholder]="'Shopping item'" [type]="'text'"></ion-searchbar>
    <button ion-button item-end (click)="addItem(newItem)">Add</button>
  </ion-item>
</ion-footer>
